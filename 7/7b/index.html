<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form display</title>
</head>
<body>

    <form onsubmit="event.preventDefault(); display();">
        <label for="email" >
            Email:
            <input type="email" id="email">
        </label>
    
        <label for="number" >
            number:
            <input type="number" id="num">
        </label>
    
        <label for="gender">
            gender:
            <input type="text" id="gend">
        </label>
        <input type="submit" value="submit">
    </form>


    <textarea name="" id="textarea" cols="100" rows="50">



    </textarea>
    




</body>
<script>
    function  display(){
        var email = document.getElementById('email').value;
        var number =  document.getElementById('num').value;
        var gender = document.getElementById('gend').value;
        var target = document.getElementById('textarea');
        target.innerHTML = "Email:" + email + "<br>Number: " + number + "<br>Gender: " + gender;
    }
    
</script>

</html>
